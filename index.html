<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>고운차림</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo">고운차림</div>
    <nav>
      <a href="#">홈</a>
      <a href="#">신상품</a>
      <a href="#">베스트</a>
      <a href="#">문의하기</a>
    </nav>
  </header>

  <section class="hero">
    <h1>편안하게, 그리고 예쁘게</h1>
    <p>고운차림은 당신의 일상에 고운 옷차림을 더합니다.</p>
    <button id="shopNowBtn">신상품 보러가기</button>
  </section>

  <section class="popular">
    <h2>인기 상품</h2>
    <div class="product-grid">
      <div class="product-card fade-in">
        <img src="https://via.placeholder.com/300x400" alt="상품1">
        <h3>린넨 셋업 자켓</h3>
        <p>₩89,000</p>
      </div>
      <div class="product-card fade-in">
        <img src="https://via.placeholder.com/300x400" alt="상품2">
        <h3>소프트 브이넥 니트</h3>
        <p>₩49,000</p>
      </div>
      <div class="product-card fade-in">
        <img src="https://via.placeholder.com/300x400" alt="상품3">
        <h3>여름용 슬랙스</h3>
        <p>₩59,000</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
