<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>고운차림 GOUNCHARIM</title>
  <link rel="stylesheet" href="style.css?v=6.0" />
  <!-- 카카오 로그인 SDK -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
  <!-- 헤더 -->
  <header>
    <div class="logo">고운차림</div>
    <nav class="gnb">
      <a href="#">HOME</a>
      <a href="#">ABOUT</a>
      <a href="#">COLLECTION</a>
      <a href="#">CONTACT</a>
    </nav>

    <!-- 로그인 영역 -->
    <div class="auth">
      <button id="kakao-login-btn" class="kakao">카카오 로그인</button>
      <div id="profile" class="profile" hidden>
        <img id="profile-image" alt="profile" />
        <span id="profile-name"></span>
        <button id="kakao-logout-btn" class="logout">로그아웃</button>
      </div>
    </div>
  </header>

  <!-- 히어로 배너 (슬라이드) -->
  <section class="hero">
    <div class="slide fade">
      <!-- 로컬 파일이 없으면 onerror로 무료 이미지로 자동 대체 -->
      <img src="banner1.jpg"
           alt="고운차림 배너1"
           onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1585158536693-4b8d5cbad7f2?auto=format&fit=crop&w=2000&q=90';" />
      <div class="caption">
        <h1>단정함 속의 아름다움</h1>
        <p>고운차림 2025 Spring Collection</p>
        <button>컬렉션 보기</button>
      </div>
    </div>

    <div class="slide fade">
      <img src="banner2.jpg"
           alt="고운차림 배너2"
           onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1516762689617-e1cffcef479d?auto=format&fit=crop&w=2000&q=90';" />
      <div class="caption">
        <h1>편안함이 주는 품격</h1>
        <p>고운차림의 감성을 담은 자연스러움</p>
        <button>Lookbook 보기</button>
      </div>
    </div>

    <div class="slide fade">
      <img src="banner3.jpg"
           alt="고운차림 배너3"
           onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1589903308904-1010c2294adc?auto=format&fit=crop&w=2000&q=90';" />
      <div class="caption">
        <h1>Simple is Beautiful</h1>
        <p>고운차림의 디자인 철학</p>
        <button>브랜드 스토리</button>
      </div>
    </div>
  </section>

  <!-- 푸터 -->
  <footer>
    <p>© 2025 GOUNCHARIM. All rights reserved.</p>
  </footer>

  <script src="script.js?v=6.0"></script>
</body>
</html>
