<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고운차림</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 상단 네비게이션 -->
  <header>
    <div class="logo">GOUNCHARIM</div>
    <nav>
      <a href="#top">HOME</a>
      <a href="#top-section">상의</a>
      <a href="#bottom-section">하의</a>
      <a href="#set-section">상하의</a>
    </nav>
    <button class="kakao-login">카카오 로그인</button>
  </header>

  <!-- 메인 배너 -->
  <section class="main-banner">
    <img src="슬렉스 바지.jpg" alt="고운차림 메인 배너">
    <div class="banner-text">
      <h1>고운차림의 감성</h1>
      <p>단정함 속의 아름다움</p>
    </div>
  </section>

  <!-- 상의 섹션 -->
  <section id="top-section" class="category-section">
    <h2>상의</h2>
    <div class="product-gallery">
      <div class="product-card">
        <img src="JPG1.jpg" alt="상의1">
      </div>
      <div class="product-card">
        <img src="JPG2.jpg" alt="상의2">
      </div>
    </div>
  </section>

  <!-- 하의 섹션 -->
  <section id="bottom-section" class="category-section">
    <h2>하의</h2>
    <div class="product-gallery">
      <div class="product-card">
        <img src="JPG3.jpg" alt="하의1">
      </div>
      <div class="product-card">
        <img src="JPG4.jpg" alt="하의2">
      </div>
    </div>
  </section>

  <!-- 상하의 세트 섹션 -->
  <section id="set-section" class="category-section">
    <h2>상하의 세트</h2>
    <div class="product-gallery">
      <div class="product-card">
        <img src="JPG2.jpg" alt="세트1">
      </div>
      <div class="product-card">
        <img src="JPG3.jpg" alt="세트2">
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 GOUNCHARIM. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
